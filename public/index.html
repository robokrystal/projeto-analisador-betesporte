<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Odds by str0ng</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    .login-box {
      background: #1e293b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
      border: 1px solid #334155;
    }

    .login-box h1 {
      color: #f1f5f9;
      margin-bottom: 10px;
      text-align: center;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-box .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #94a3b8;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      font-size: 16px;
      color: #f1f5f9;
      transition: border-color 0.3s;
      font-family: monospace;
      letter-spacing: 1px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #10b981;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .error-message {
      color: #ef4444;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      background: rgba(239, 68, 68, 0.1);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .success-message {
      color: #10b981;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      background: rgba(16, 185, 129, 0.1);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .dashboard {
      display: none;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #334155;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 2rem;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status.conectado {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status.conectado .status-dot {
      background: #10b981;
    }

    .status.desconectado {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status.desconectado .status-dot {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn-limpar {
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-limpar:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: translateY(-2px);
    }

    .btn-limpar:active {
      transform: translateY(0);
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #334155;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #f1f5f9;
    }

    /* Odds Grid */
    #odds-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .odd-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .odd-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .odd-card:hover::before,
    .odd-card.nova::before {
      transform: scaleX(1);
    }

    .odd-card:hover {
      transform: translateY(-4px);
      border-color: #475569;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .odd-card.nova {
      animation: slideIn 0.5s ease, glow 2s ease-in-out infinite;
      border-color: #10b981;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
      }
    }

    .odd-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .odd-value {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .odd-badge {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .odd-evento {
      font-size: 1.125rem;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .odd-info {
      color: #94a3b8;
      font-size: 0.875rem;
      margin-bottom: 12px;
    }

    .odd-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid #334155;
    }

    .odd-timestamp {
      color: #64748b;
      font-size: 0.75rem;
    }

    .btn-links {
      display: flex;
      gap: 8px;
    }

    .btn-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid rgba(16, 185, 129, 0.3);
      transition: all 0.2s;
    }

    .btn-link:hover {
      background: rgba(16, 185, 129, 0.2);
      transform: translateX(2px);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #64748b;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    .empty-state p {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .empty-state code {
      background: #1e293b;
      padding: 8px 16px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      color: #10b981;
      border: 1px solid #334155;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
        justify-content: space-between;
      }

      h1 {
        font-size: 1.25rem;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      #odds-container {
        grid-template-columns: 1fr;
      }

      .odd-value {
        font-size: 2rem;
      }

      .odd-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .btn-links {
        width: 100%;
      }

      .btn-link {
        flex: 1;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-box">
      <h1><span class="logo">🎯</span> Super Odds</h1>
      <p class="subtitle">Insira seu token de acesso para continuar</p>
      <form id="loginForm">
        <div class="form-group">
          <label>Token de Acesso</label>
          <input type="text" id="accessToken" placeholder="SUPER-XXXXXXXXXX" required autocomplete="off">
        </div>
        <button type="submit" class="btn-login">🔓 Acessar Dashboard</button>
        <div id="loginMessage"></div>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard">
  <div class="container">
    <header>
      <h1>
        <span class="logo">🎯</span>
        <span>ROBOZINHO DA TROPA</span>
      </h1>
      <div class="header-actions">
        <button class="btn-limpar" onclick="testarSom()">
          🔊 Testar Som
        </button>
        <button class="btn-limpar" onclick="limparOdds()">
          🗑️ Limpar
        </button>
        <div class="status desconectado" id="status">
          <span class="status-dot"></span>
          <span>Conectando...</span>
        </div>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Total de Odds</div>
        <div class="stat-value" id="total-odds">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Odds Novas</div>
        <div class="stat-value" id="odds-novas">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Maior Odd</div>
        <div class="stat-value" id="maior-odd">-</div>
      </div>
    </div>

    <div id="odds-container"></div>

    <div class="empty-state" id="empty-state">
      <div class="empty-state-icon">🔍</div>
      <h2>Aguardando dados...</h2>
      <p>Execute o scraper no seu PC para começar a monitorar</p>
      <p style="margin-top: 16px;">
        <code>node index.js</code>
      </p>
    </div>
  </div>
  </div>
  </div>

  <script>
    // URLs da API
    const API_URL = 'https://ectopic-rounded-izabella.ngrok-free.dev';
    const WS_URL = 'wss://ectopic-rounded-izabella.ngrok-free.dev';

    // Verificar se já tem token salvo
    const savedToken = localStorage.getItem('access_token');

    if (savedToken) {
      // Validar token salvo
      validateToken(savedToken);
    }

    // Login com token
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.getElementById('accessToken').value.trim();
      const messageEl = document.getElementById('loginMessage');

      messageEl.textContent = '';
      messageEl.className = '';

      try {
        const response = await fetch(`${API_URL}/api/validate-token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (data.valid) {
          localStorage.setItem('access_token', token);
          messageEl.textContent = '✅ Token válido! Acessando dashboard...';
          messageEl.className = 'success-message';

          setTimeout(() => {
            showDashboard();
          }, 1000);
        } else {
          messageEl.textContent = `❌ ${data.reason || 'Token inválido'}`;
          messageEl.className = 'error-message';
        }
      } catch (error) {
        messageEl.textContent = '❌ Erro ao conectar com servidor';
        messageEl.className = 'error-message';
      }
    });

    // Validar token salvo
    async function validateToken(token) {
      try {
        const response = await fetch(`${API_URL}/api/validate-token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (data.valid) {
          showDashboard();
        } else {
          localStorage.removeItem('access_token');
          document.getElementById('loginScreen').style.display = 'flex';
        }
      } catch (error) {
        console.error('Erro ao validar token:', error);
        document.getElementById('loginScreen').style.display = 'flex';
      }
    }

    // Mostrar dashboard
    function showDashboard() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      iniciarDashboard();
    }

    // Variáveis globais
    let ws;
    let reconnectInterval = 3000;
    let totalOdds = 0;
    let oddsNovas = 0;
    let maiorOdd = 0;
    let statusEl, containerEl, emptyStateEl;

    // Função global de som (DEVE estar ANTES de iniciarDashboard)
    function playNotificationSound() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Resume o contexto se estiver suspenso
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }

        console.log('🔊 AudioContext state:', audioContext.state);

        // Tocar 3 beeps com volume mais alto
        [0, 0.2, 0.4].forEach((delay) => {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.frequency.value = 1000; // Frequência mais alta (mais audível)
          oscillator.type = 'sine';

          // Volume mais alto (0.5 em vez de 0.3)
          gainNode.gain.setValueAtTime(0, audioContext.currentTime + delay);
          gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + delay + 0.05);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + delay + 0.2);

          oscillator.start(audioContext.currentTime + delay);
          oscillator.stop(audioContext.currentTime + delay + 0.2);
        });

        console.log('🔊 Som tocado com sucesso!');
      } catch (error) {
        console.error('❌ Erro ao tocar som:', error);
        alert('Erro ao tocar som: ' + error.message);
      }
    }

    // Iniciar dashboard (código original do WebSocket)
    function iniciarDashboard() {
      statusEl = document.getElementById('status');
      containerEl = document.getElementById('odds-container');
      emptyStateEl = document.getElementById('empty-state');

    function conectarWebSocket() {
      ws = new WebSocket(WS_URL);

      // Forçar WebSocket a receber apenas texto (não Blob)
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        console.log('✅ Conectado ao servidor WebSocket');
        console.log('📍 URL:', WS_URL);
        statusEl.className = 'status conectado';
        statusEl.innerHTML = '<span class="status-dot"></span><span>Conectado</span>';
      };

      ws.onmessage = async (event) => {
        try {
          let mensagem = event.data;

          // Se for Blob ou ArrayBuffer, converter para texto
          if (mensagem instanceof Blob) {
            mensagem = await mensagem.text();
          } else if (mensagem instanceof ArrayBuffer) {
            mensagem = new TextDecoder().decode(mensagem);
          }

          console.log('📨 Mensagem recebida do WebSocket:', mensagem);

          const data = JSON.parse(mensagem);
          console.log('📦 Dados parseados:', data);

          if (data.tipo === 'historico') {
            console.log('📜 Recebendo histórico de', data.dados.length, 'odds');
            data.dados.forEach(odd => mostrarOdd(odd.dados, false));
          } else if (data.tipo === 'super_odd') {
            console.log('🎯 Recebendo super odd:', data.dados);
            mostrarOdd(data.dados, data.dados.isNova);
          }
        } catch (erro) {
          console.error('❌ Erro ao processar mensagem:', erro);
          console.error('Tipo de dado recebido:', typeof event.data, event.data.constructor.name);
          console.error('Dados recebidos:', event.data);
        }
      };

      ws.onerror = (erro) => {
        console.error('❌ Erro WebSocket:', erro);
      };

      ws.onclose = () => {
        console.log('⚠️ Desconectado, reconectando...');
        statusEl.className = 'status desconectado';
        statusEl.innerHTML = '<span class="status-dot"></span><span>Reconectando...</span>';
        setTimeout(conectarWebSocket, reconnectInterval);
      };
    }

    function mostrarOdd(odd, isNova = false) {
      emptyStateEl.style.display = 'none';

      const existente = document.querySelector(`[data-evento="${odd.evento}"]`);
      if (existente) {
        const valorEl = existente.querySelector('.odd-value');
        const valorAtual = valorEl.textContent;

        // Se o valor mudou, atualizar e notificar
        if (valorAtual !== odd.valor) {
          valorEl.textContent = odd.valor;

          // Animar mudança
          existente.classList.add('nova');
          setTimeout(() => {
            existente.classList.remove('nova');
          }, 3000);

          // SEMPRE tocar som e notificar quando o valor mudar
          playNotificationSound();
          mostrarNotificacaoNavegador({
            ...odd,
            evento: `${odd.evento} (Odd alterada: ${valorAtual} → ${odd.valor})`
          });
          console.log(`📈 Odd alterada: ${odd.evento} | ${valorAtual} → ${odd.valor}`);
        }

        // Atualizar timestamp
        const timestampEl = existente.querySelector('.odd-timestamp');
        if (timestampEl) {
          timestampEl.textContent = new Date().toLocaleTimeString();
        }

        return;
      }

      // Nova odd detectada
      totalOdds++;
      oddsNovas++;

      // SEMPRE tocar som e notificar para novas odds
      playNotificationSound();
      mostrarNotificacaoNavegador(odd);

      console.log('🔔 ALERTA! Nova Super Odd detectada!');

      const valorNum = parseFloat(odd.valor.replace(',', '.'));
      if (valorNum > maiorOdd) {
        maiorOdd = valorNum;
        document.getElementById('maior-odd').textContent = odd.valor;
      }

      document.getElementById('total-odds').textContent = totalOdds;
      document.getElementById('odds-novas').textContent = oddsNovas;

      const div = document.createElement('div');
      div.className = `odd-card ${isNova ? 'nova' : ''}`;
      div.setAttribute('data-evento', odd.evento);

      const linkDesktop = odd.link;
      const linkMobile = odd.link ? odd.link.replace('/desktop/', '/mobile/') : '';

      div.innerHTML = `
        <div class="odd-header">
          <div class="odd-value">${odd.valor}</div>
          <div class="odd-badge">${odd.casa}</div>
        </div>
        <div class="odd-evento">${odd.evento}</div>
        <div class="odd-info">${odd.tipo}${odd.dataHora ? ` • ${odd.dataHora}` : ''}</div>
        <div class="odd-meta">
          <div class="odd-timestamp">${new Date().toLocaleTimeString()}</div>
          ${odd.link ? `
            <div class="btn-links">
              <a href="${linkDesktop}" target="_blank" class="btn-link">🖥️ Desktop</a>
              <a href="${linkMobile}" target="_blank" class="btn-link">📱 Mobile</a>
            </div>
          ` : ''}
        </div>
      `;

      containerEl.prepend(div);

      if (isNova) {
        setTimeout(() => {
          div.classList.remove('nova');
        }, 5000);
      }
    }

    function mostrarNotificacaoNavegador(odd) {
      if ('Notification' in window && Notification.permission === 'granted') {
        const notification = new Notification('🎯 Nova Super Odd!', {
          body: `${odd.evento}\nOdd: ${odd.valor} | ${odd.casa}`,
          icon: '🎯',
          badge: '🔔',
          tag: odd.evento,
          requireInteraction: true,
          vibrate: [200, 100, 200]
        });

        notification.onclick = () => {
          window.focus();
          notification.close();
        };
      }
    }

    function solicitarPermissaoNotificacao() {
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            console.log('✅ Permissão para notificações concedida!');
            new Notification('🎯 Monitor de Super Odds', {
              body: 'Você receberá alertas quando novas odds forem detectadas!',
              icon: '🎯'
            });
          }
        });
      }
    }

      // Solicitar permissão de notificação IMEDIATAMENTE ao carregar
      solicitarPermissaoNotificacao();

      // Conectar ao WebSocket
      conectarWebSocket();
    }

    // Funções globais
    function limparOdds() {
      // Limpar todos os cards de odds
      containerEl.innerHTML = '';

      // Resetar contadores
      totalOdds = 0;
      oddsNovas = 0;
      maiorOdd = 0;

      // Atualizar estatísticas
      document.getElementById('total-odds').textContent = '0';
      document.getElementById('odds-novas').textContent = '0';
      document.getElementById('maior-odd').textContent = '-';

      // Mostrar empty state
      emptyStateEl.style.display = 'block';

      console.log('🗑️ Odds limpas! Aguardando novas...');
    }

    function testarSom() {
      console.log('🔊 Testando som...');
      playNotificationSound();

      // Mostrar feedback visual
      const btn = event.target;
      const textoOriginal = btn.textContent;
      btn.textContent = '✅ Som Testado!';
      btn.style.background = 'rgba(16, 185, 129, 0.2)';
      btn.style.borderColor = 'rgba(16, 185, 129, 0.5)';
      btn.style.color = '#10b981';

      setTimeout(() => {
        btn.textContent = textoOriginal;
        btn.style.background = '';
        btn.style.borderColor = '';
        btn.style.color = '';
      }, 2000);
    }
  </script>
