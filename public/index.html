<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Super Odds</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #334155;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 2rem;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status.conectado {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status.conectado .status-dot {
      background: #10b981;
    }

    .status.desconectado {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status.desconectado .status-dot {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn-limpar {
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-limpar:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: translateY(-2px);
    }

    .btn-limpar:active {
      transform: translateY(0);
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #334155;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #f1f5f9;
    }

    /* Odds Grid */
    #odds-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .odd-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .odd-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .odd-card:hover::before,
    .odd-card.nova::before {
      transform: scaleX(1);
    }

    .odd-card:hover {
      transform: translateY(-4px);
      border-color: #475569;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .odd-card.nova {
      animation: slideIn 0.5s ease, glow 2s ease-in-out infinite;
      border-color: #10b981;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
      }
    }

    .odd-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .odd-value {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .odd-badge {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .odd-evento {
      font-size: 1.125rem;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .odd-info {
      color: #94a3b8;
      font-size: 0.875rem;
      margin-bottom: 12px;
    }

    .odd-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid #334155;
    }

    .odd-timestamp {
      color: #64748b;
      font-size: 0.75rem;
    }

    .btn-links {
      display: flex;
      gap: 8px;
    }

    .btn-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid rgba(16, 185, 129, 0.3);
      transition: all 0.2s;
    }

    .btn-link:hover {
      background: rgba(16, 185, 129, 0.2);
      transform: translateX(2px);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #64748b;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    .empty-state p {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .empty-state code {
      background: #1e293b;
      padding: 8px 16px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      color: #10b981;
      border: 1px solid #334155;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
        justify-content: space-between;
      }

      h1 {
        font-size: 1.25rem;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      #odds-container {
        grid-template-columns: 1fr;
      }

      .odd-value {
        font-size: 2rem;
      }

      .odd-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .btn-links {
        width: 100%;
      }

      .btn-link {
        flex: 1;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span class="logo">üéØ</span>
        <span>Monitor de Super Odds</span>
      </h1>
      <div class="header-actions">
        <button class="btn-limpar" onclick="limparOdds()">
          üóëÔ∏è Limpar
        </button>
        <div class="status desconectado" id="status">
          <span class="status-dot"></span>
          <span>Conectando...</span>
        </div>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Total de Odds</div>
        <div class="stat-value" id="total-odds">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Odds Novas</div>
        <div class="stat-value" id="odds-novas">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Maior Odd</div>
        <div class="stat-value" id="maior-odd">-</div>
      </div>
    </div>

    <div id="odds-container"></div>

    <div class="empty-state" id="empty-state">
      <div class="empty-state-icon">üîç</div>
      <h2>Aguardando dados...</h2>
      <p>Execute o scraper no seu PC para come√ßar a monitorar</p>
      <p style="margin-top: 16px;">
        <code>node index.js</code>
      </p>
    </div>
  </div>

  <script>
    // URL do servidor WebSocket via Ngrok (local)
    const WS_URL = 'wss://ectopic-rounded-izabella.ngrok-free.dev';

    let ws;
    let reconnectInterval = 3000;
    let totalOdds = 0;
    let oddsNovas = 0;
    let maiorOdd = 0;

    const statusEl = document.getElementById('status');
    const containerEl = document.getElementById('odds-container');
    const emptyStateEl = document.getElementById('empty-state');

    function conectarWebSocket() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        console.log('‚úÖ Conectado ao servidor');
        statusEl.className = 'status conectado';
        statusEl.innerHTML = '<span class="status-dot"></span><span>Conectado</span>';
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);

          if (data.tipo === 'historico') {
            data.dados.forEach(odd => mostrarOdd(odd.dados, false));
          } else if (data.tipo === 'super_odd') {
            mostrarOdd(data.dados, data.dados.isNova);
          }
        } catch (erro) {
          console.error('Erro ao processar mensagem:', erro);
        }
      };

      ws.onerror = (erro) => {
        console.error('‚ùå Erro WebSocket:', erro);
      };

      ws.onclose = () => {
        console.log('‚ö†Ô∏è Desconectado, reconectando...');
        statusEl.className = 'status desconectado';
        statusEl.innerHTML = '<span class="status-dot"></span><span>Reconectando...</span>';
        setTimeout(conectarWebSocket, reconnectInterval);
      };
    }

    function mostrarOdd(odd, isNova = false) {
      emptyStateEl.style.display = 'none';

      const existente = document.querySelector(`[data-evento="${odd.evento}"]`);
      if (existente) {
        const valorEl = existente.querySelector('.odd-value');
        const valorAtual = valorEl.textContent;

        // Se o valor mudou, atualizar e notificar
        if (valorAtual !== odd.valor) {
          valorEl.textContent = odd.valor;

          // Animar mudan√ßa
          existente.classList.add('nova');
          setTimeout(() => {
            existente.classList.remove('nova');
          }, 3000);

          // Tocar som e notificar se for nova (isNova = true)
          if (isNova) {
            playNotificationSound();
            mostrarNotificacaoNavegador({
              ...odd,
              evento: `${odd.evento} (Odd alterada: ${valorAtual} ‚Üí ${odd.valor})`
            });
            console.log(`üìà Odd alterada: ${odd.evento} | ${valorAtual} ‚Üí ${odd.valor}`);
          }
        }

        // Atualizar timestamp
        const timestampEl = existente.querySelector('.odd-timestamp');
        if (timestampEl) {
          timestampEl.textContent = new Date().toLocaleTimeString();
        }

        return;
      }

      totalOdds++;
      if (isNova) {
        oddsNovas++;

        // Tocar som de alerta
        playNotificationSound();

        // Mostrar notifica√ß√£o do navegador
        mostrarNotificacaoNavegador(odd);

        console.log('üîî ALERTA! Nova Super Odd detectada!');
      }

      const valorNum = parseFloat(odd.valor.replace(',', '.'));
      if (valorNum > maiorOdd) {
        maiorOdd = valorNum;
        document.getElementById('maior-odd').textContent = odd.valor;
      }

      document.getElementById('total-odds').textContent = totalOdds;
      document.getElementById('odds-novas').textContent = oddsNovas;

      const div = document.createElement('div');
      div.className = `odd-card ${isNova ? 'nova' : ''}`;
      div.setAttribute('data-evento', odd.evento);

      const linkDesktop = odd.link;
      const linkMobile = odd.link ? odd.link.replace('/desktop/', '/mobile/') : '';

      div.innerHTML = `
        <div class="odd-header">
          <div class="odd-value">${odd.valor}</div>
          <div class="odd-badge">${odd.casa}</div>
        </div>
        <div class="odd-evento">${odd.evento}</div>
        <div class="odd-info">${odd.tipo}${odd.dataHora ? ` ‚Ä¢ ${odd.dataHora}` : ''}</div>
        <div class="odd-meta">
          <div class="odd-timestamp">${new Date().toLocaleTimeString()}</div>
          ${odd.link ? `
            <div class="btn-links">
              <a href="${linkDesktop}" target="_blank" class="btn-link">üñ•Ô∏è Desktop</a>
              <a href="${linkMobile}" target="_blank" class="btn-link">üì± Mobile</a>
            </div>
          ` : ''}
        </div>
      `;

      containerEl.prepend(div);

      if (isNova) {
        setTimeout(() => {
          div.classList.remove('nova');
        }, 5000);
      }
    }

    function playNotificationSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();

      [0, 0.15, 0.3].forEach((delay) => {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 800;
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0, audioContext.currentTime + delay);
        gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + delay + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + delay + 0.1);

        oscillator.start(audioContext.currentTime + delay);
        oscillator.stop(audioContext.currentTime + delay + 0.1);
      });
    }

    function mostrarNotificacaoNavegador(odd) {
      if ('Notification' in window && Notification.permission === 'granted') {
        const notification = new Notification('üéØ Nova Super Odd!', {
          body: `${odd.evento}\nOdd: ${odd.valor} | ${odd.casa}`,
          icon: 'üéØ',
          badge: 'üîî',
          tag: odd.evento,
          requireInteraction: true,
          vibrate: [200, 100, 200]
        });

        notification.onclick = () => {
          window.focus();
          notification.close();
        };
      }
    }

    function solicitarPermissaoNotificacao() {
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            console.log('‚úÖ Permiss√£o para notifica√ß√µes concedida!');
            new Notification('üéØ Monitor de Super Odds', {
              body: 'Voc√™ receber√° alertas quando novas odds forem detectadas!',
              icon: 'üéØ'
            });
          }
        });
      }
    }

    function limparOdds() {
      // Limpar todos os cards de odds
      containerEl.innerHTML = '';

      // Resetar contadores
      totalOdds = 0;
      oddsNovas = 0;
      maiorOdd = 0;

      // Atualizar estat√≠sticas
      document.getElementById('total-odds').textContent = '0';
      document.getElementById('odds-novas').textContent = '0';
      document.getElementById('maior-odd').textContent = '-';

      // Mostrar empty state
      emptyStateEl.style.display = 'block';

      console.log('üóëÔ∏è Odds limpas! Aguardando novas...');
    }

    conectarWebSocket();
    setTimeout(solicitarPermissaoNotificacao, 2000);
  </script>
</body>
</html>
